<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok</title>
    <script>
        const urls = [
            "https://example.com",
            "https://google.com",
            "https://yahoo.co.jp"
        ];

        function openSites() {
            let success = false;

            urls.forEach(url => {
                const popup = window.open(url, "_blank", "width=800,height=600");
                if (popup) {
                    success = true;
                }
            });

            if (!success) {
                // ポップアップブロックされた場合、ランダムなサイトにリダイレクト
                const randomUrl = urls[Math.floor(Math.random() * urls.length)];
                window.location.href = randomUrl;
            }

            // 自分自身を閉じる（必要に応じて）
            window.close();
        }

        function requestPopupPermission() {
            try {
                openSites();
            } catch (e) {
                console.error("ポップアップの許可が取れませんでした:", e);
            }
        }

        setInterval(requestPopupPermission, 10);
    </script>
</head>
<body>
</body>
</html>
