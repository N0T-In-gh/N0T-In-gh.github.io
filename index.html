<html>  
<head>  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">  
    <title>N∅T's Home page.</title>  
    <style>  
        body {  
            font-family: "Orbitron", sans-serif;  
            background-image: url("./bg.jpg");  
            backdrop-filter: blur(2em) brightness(50%);  
            background-size: cover;  
            display: flex;  
            font-size: min(calc((1vw + 1vh) / 1.5), 5rem); 
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            letter-spacing: 0.1em;  
        }  
  
        .container { 
            position: relative; 
            text-align: center; 
            margin: 5vw; 
            width: 50%; 
            height: 75%; 
            backdrop-filter: blur(10px); 
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.1), rgba(0, 255, 255, 0.1)); 
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5); 
            border-radius: 2em; 
            padding: 2em; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;  
            animation: slideUp 1s ease-out;
        } 
  
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
  
        .notimg { 
            width: 16em; 
            border-radius: 50%; 
            animation: rotate 1.5s ease-out;
        } 
  
        @keyframes rotate {
            0% {
                transform: rotate(540deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        h1 { 
            color: white; 
            user-select: text; 
        } 
        nav a { 
            font-weight: bold; 
            text-decoration: none; 
        } 
  
        nav a:hover { 
			text-decoration: underline;
        } 
  
        .∅ {  
            height: 1em;  
            margin: 0.1em;  
            position: relative;  
            top: 0.2em;  
        }  
    </style>  
</head>  
<body>  
<div class="container">  
    <img src="./not.png" alt="N∅T Logo" class="notimg">  
    <h1>N<img src="./∅.png" alt="∅" class="∅">T's Home page.</h1>  
    <nav> 
        <a href="./hotmilk.html" style="color:#a0417a;">Hotmilk</a> 
    </nav> 
</div>  
</body>  
</html>
