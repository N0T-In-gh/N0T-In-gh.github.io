<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>N∅T - Dark Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #00ffaf;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: var(--container-bg);
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent-color);
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    /* ボタン用のラッパー */
    .coffee-wrapper {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>N∅T</h1>
    <p>Human</p>
    <div class="coffee-wrapper">
      <!-- Buy me a coffee ボタン -->
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="n0t_" data-color="#FFDD00" data-emoji="" data-font="Poppins" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
    </div>
  </div>
</body>
</html>
